{% extends "layout.html" %}
{% block content %}
<h2 class="mt-4">Blog</h2>
{% if posts %}
  {% for post in posts %}
    <div class="card mb-3">
      <div class="card-body">
        <h4 class="card-title">{{ post.title }}</h4>
        <p class="card-text">{{ post.content }}</p>
      </div>
    </div>
  {% endfor %}
{% else %}
  <p>No blog posts available.</p>
{% endif %}
{% endblock %}
