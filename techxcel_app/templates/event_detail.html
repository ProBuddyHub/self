{% extends "layout.html" %}
{% block content %}
<div class="card">
    <div class="card-body">
        <h3>{{ event.name }}</h3>
        <p><strong>Date:</strong> {{ event.date }}</p>
        <p><strong>Time:</strong> {{ event.time }}</p>
        <p><strong>Location:</strong> {{ event.location }}</p>
        <p>{{ event.description }}</p>
        <form method="POST">
            <button type="submit" class="btn btn-success">Register Now</button>
        </form>
    </div>
</div>
{% endblock %}
