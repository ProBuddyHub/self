<!DOCTYPE html>
<html>
<head>
    <title>Math Quest - Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">Math Quest</a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="alert alert-info">Team: <strong>{{ team_name }}</strong></div>
        <h3 class="mb-4">Question {{ progress }} of {{ total_questions }}</h3>
        <p class="mb-4">{{ question }}</p>
        <form method="post" class="w-50 mx-auto bg-white p-4 rounded shadow-sm">
            <label for="answer" class="form-label">Your Answer:</label>
            <input type="text" id="answer" name="answer" class="form-control" required>
            <button type="submit" class="btn btn-success mt-3">Submit</button>
        </form>
        <div class="mt-3">
            <a href="{{ url_for('reset') }}" class="btn btn-danger">Reset Game</a>
        </div>
    </div>
</body>
</html>
