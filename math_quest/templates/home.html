<!DOCTYPE html>
<html>
<head>
    <title>Escape Room - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-center text-light">
    <div class="container mt-5">
        <h1>Welcome to the Escape Room!</h1>
        <p>Register your team to begin the challenge.</p>
        <form method="post" class="w-50 mx-auto bg-white p-4 rounded shadow">
            <label for="team_name" class="form-label">Enter Team Name:</label>
            <input type="text" id="team_name" name="team_name" class="form-control" required>
            <button type="submit" class="btn btn-primary mt-3">Start the Challenge</button>
        </form>
    </div>
</body>
</html>
