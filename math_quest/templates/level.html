<!DOCTYPE html>
<html>
<head>
    <title>{{ level_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>{{ level_name }}</h1>
        <p>Question {{ question_number }} of {{ total_questions }}:</p>
        <p>{{ question }}</p>
        <form method="post">
            <label for="answer">Your Answer:</label>
            <input type="text" id="answer" name="answer" class="form-control" required>
            <button type="submit" class="btn btn-success mt-3">Submit</button>
        </form>

        <div class="mt-3">
            <h3>Score: {{ score }} / {{ total_questions }}</h3>
            <p>Keep going! You need more than 5 points to proceed to the next level.</p>
        </div>
    </div>
</body>
</html>
