<!DOCTYPE html>
<html>
<head>
    <title>Escape Room - Puzzle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="alert alert-info">Team: <strong>{{ team_name }}</strong></div>
        <h3>Room {{ progress }} of {{ total }}</h3>
        <p>{{ question }}</p>
        <form method="post" class="bg-white p-4 rounded shadow-sm">
            <label for="answer" class="form-label">Your Answer:</label>
            <input type="text" id="answer" name="answer" class="form-control" required>
            <button type="submit" class="btn btn-success mt-3">Submit Answer</button>
        </form>
        <div class="mt-3">
            <p>Need a hint? <strong>{{ hint }}</strong></p>
        </div>
        <a href="{{ url_for('reset') }}" class="btn btn-danger">Reset Game</a>
    </div>
</body>
</html>
