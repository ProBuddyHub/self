<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Sign Up - HackersMage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Hacker-themed neon design with inline CSS */
    @font-face {
      font-family: 'Orbitron';
      src: url('static/fonts/Orbitron-Regular.ttf') format('truetype');
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0d0d0d;
      color: #fff;
      overflow-y: auto;
    }
    .bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('static/images/hacker_bg.jpeg') no-repeat center center/cover;
      filter: brightness(0.3);
      animation: neon-glow 5s infinite alternate;
      z-index: -1;
    }
    @keyframes neon-glow {
      0% { filter: brightness(0.3) hue-rotate(0deg); }
      100% { filter: brightness(0.5) hue-rotate(45deg); }
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .id-card {
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #00ffff;
      border-radius: 10px;
      padding: 30px;
      width: 350px;
      box-shadow: 0 0 20px #00ffff;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .id-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #ff00ff;
    }
    .neon-text {
      font-size: 2.5rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ff00ff, #00ffff, #ff0000);
      background-size: 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: neon-text 6s infinite linear;
      margin-bottom: 20px;
    }
    @keyframes neon-text {
      0% { background-position: 0%; }
      50% { background-position: 100%; }
      100% { background-position: 0%; }
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.9rem;
      color: #ccc;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #00ffff;
      border-radius: 5px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-size: 1rem;
    }
    .btn {
      padding: 12px 30px;
      font-size: 1.1rem;
      color: #fff;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff;
      transition: transform 0.3s, box-shadow 0.3s;
      width: 100%;
      margin-bottom: 10px;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff00ff;
    }
    .toggle-link {
      display: block;
      margin-top: 10px;
      font-size: 0.9rem;
      color: #00ffff;
      text-decoration: none;
      cursor: pointer;
    }
    .toggle-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Background -->
  <div class="bg"></div>
  <!-- Main Container -->
  <div class="container">
    <div class="id-card">
      <h1 id="form-title" class="neon-text">Login</h1>
      
      <!-- Login Form -->
      <form id="login-form">
        <div class="form-group">
          <label for="login-email">Email ID</label>
          <input type="email" id="login-email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn">Login</button>
        <a class="toggle-link" onclick="showForgotForm()">Forgot Password?</a>
      </form>
      
      <!-- Signup Form (hidden by default) -->
      <form id="signup-form" style="display: none;">
        <div class="form-group">
          <label for="signup-username">Username</label>
          <input type="text" id="signup-username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
          <label for="signup-branch">Branch</label>
          <input type="text" id="signup-branch" placeholder="Enter your branch" required>
        </div>
        <div class="form-group">
          <label for="signup-year">Year</label>
          <select id="signup-year" required>
            <option value="">Select your year</option>
            <option value="E1">E1</option>
            <option value="E2">E2</option>
            <option value="E3">E3</option>
            <option value="E4">E4</option>
          </select>
        </div>
        <div class="form-group">
          <label for="signup-email">Email ID</label>
          <input type="email" id="signup-email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" placeholder="Create a password" required>
        </div>
        <button type="submit" class="btn">Sign Up</button>
      </form>
      
      <!-- Forgot Password Form (hidden by default) -->
      <form id="forgot-form" style="display: none;">
        <div class="form-group">
          <label for="forgot-email">Registered Email ID</label>
          <input type="email" id="forgot-email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="forgot-new-password">New Password</label>
          <input type="password" id="forgot-new-password" placeholder="Enter new password" required>
        </div>
        <div class="form-group">
          <label for="forgot-confirm-password">Confirm New Password</label>
          <input type="password" id="forgot-confirm-password" placeholder="Confirm new password" required>
        </div>
        <button type="submit" class="btn">Reset Password</button>
        <a class="toggle-link" onclick="backToLogin()">Back to Login</a>
      </form>
      
      <!-- Toggle Link for Login/Signup -->
      <a class="toggle-link" id="toggle-link" onclick="toggleForm()">Don't have an account? Sign Up</a>
    </div>
  </div>
  
  <script>
    // Toggle between login and signup forms
    function toggleForm() {
      var loginForm = document.getElementById("login-form");
      var signupForm = document.getElementById("signup-form");
      var formTitle = document.getElementById("form-title");
      var toggleLink = document.getElementById("toggle-link");
      
      if (loginForm.style.display === "none") {
        loginForm.style.display = "block";
        signupForm.style.display = "none";
        formTitle.textContent = "Login";
        toggleLink.textContent = "Don't have an account? Sign Up";
      } else {
        loginForm.style.display = "none";
        signupForm.style.display = "block";
        formTitle.textContent = "Sign Up";
        toggleLink.textContent = "Already have an account? Login";
      }
    }

    function showForgotForm() {
      document.getElementById("login-form").style.display = "none";
      document.getElementById("signup-form").style.display = "none";
      document.getElementById("forgot-form").style.display = "block";
      document.getElementById("form-title").textContent = "Reset Password";
      document.getElementById("toggle-link").style.display = "none";
    }

    function backToLogin() {
      document.getElementById("forgot-form").style.display = "none";
      document.getElementById("login-form").style.display = "block";
      document.getElementById("form-title").textContent = "Login";
      document.getElementById("toggle-link").style.display = "block";
      document.getElementById("toggle-link").textContent = "Don't have an account? Sign Up";
    }

    // Login form submit handler
    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      
      fetch("/api/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ email: email, password: password })
      })
      .then(response => response.json())
      .then(data => {
        if (data.message === "Login successful") {
          window.location.href = "/dashboard";
        } else {
          alert(data.message);
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Error logging in. Please try again.");
      });
    });

    // Signup form submit handler
    document.getElementById("signup-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("signup-username").value;
      const branch = document.getElementById("signup-branch").value;
      const year = document.getElementById("signup-year").value;
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      fetch("/api/signup", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ username, branch, year, email, password })
      })
      .then(response => response.json())
      .then(data => {
        if (data.message === "Signup successful") {
          alert("Signup successful! You can now log in.");
          // Switch back to login form
          document.getElementById("signup-form").style.display = "none";
          document.getElementById("login-form").style.display = "block";
          document.getElementById("form-title").textContent = "Login";
          document.getElementById("toggle-link").textContent = "Don't have an account? Sign Up";
        } else {
          alert(data.message);
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Error signing up. Please try again.");
      });
    });

    // Forgot password handler
    document.getElementById("forgot-form").addEventListener("submit", function(e) {
      e.preventDefault();
      var newPassword = document.getElementById("forgot-new-password").value;
      var confirmPassword = document.getElementById("forgot-confirm-password").value;
      if (newPassword !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }
      alert("Resetting password... (integrate with backend)");
    });
  </script>
</body>
</html>
