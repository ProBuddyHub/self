<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HackersMaze</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Inline CSS for a hacker-themed neon design with ID card style */
    @font-face {
      font-family: 'Orbitron';
      src: url('static/fonts/Orbitron-Regular.ttf') format('truetype');
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0d0d0d;
      color: #fff;
      overflow: hidden;
    }
    .bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('static/images/hacker_bg.jpeg') no-repeat center center/cover;
      filter: brightness(0.3);
      animation: neon-glow 5s infinite alternate;
      z-index: -1;
    }
    @keyframes neon-glow {
      0% { filter: brightness(0.3) hue-rotate(0deg); }
      100% { filter: brightness(0.5) hue-rotate(45deg); }
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }
    .id-card {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ffff;
      border-radius: 10px;
      padding: 30px;
      width: 350px;
      box-shadow: 0 0 20px #00ffff;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .id-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #ff00ff;
    }
    .neon-text {
      font-size: 2.5rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ff00ff, #00ffff, #ff0000);
      background-size: 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: neon-text 6s infinite linear;
      margin-bottom: 20px;
    }
    @keyframes neon-text {
      0% { background-position: 0%; }
      50% { background-position: 100%; }
      100% { background-position: 0%; }
    }
    .btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      color: #fff;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ff00ff;
    }
    .description {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <!-- Background -->
  <div class="bg"></div>
  <!-- Main Container -->
  <div class="container">
    <div class="id-card">
      <h1 class="neon-text">HackersMaze</h1>
      <p class="description">Dive into the Cyberpunk Challenge</p>
      <button class="btn" onclick="enterMaze()">Enter the Maze</button>
    </div>
  </div>
  <script>
    function enterMaze() {
      // Redirects to the login/signup page
      window.location.href = "login";
    }
  </script>
</body>
</html>
