<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile - HackersMage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.2/dist/tailwind.min.css" rel="stylesheet">
  
  <!-- GSAP Animation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body {
      background: #0d0d0d;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
    }
    
    /* Background */
    .bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%; 
      height: 100%;
      background: url('{{ url_for("static", filename="images/hacker_bg.jpeg") }}') no-repeat center center/cover;
      filter: brightness(0.3);
      animation: neon-glow 5s infinite alternate;
      z-index: -1;
    }
    @keyframes neon-glow {
      0% { filter: brightness(0.3) hue-rotate(0deg); }
      100% { filter: brightness(0.5) hue-rotate(45deg); }
    }
    
    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      padding: 100px 20px 20px 20px;
      box-shadow: 0 0 15px rgba(0,255,255,0.8);
      transition: transform 0.3s ease;
      z-index: 1000;
      overflow-y: auto;
    }
    .sidebar.closed {
      transform: translateX(-250px);
    }
    .sidebar h2 {
      font-size: 1.75rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      color: #00ffff;
      background: linear-gradient(90deg, #ff00ff, #00ffff, #ff0000);
      background-size: 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .sidebar a {
      display: flex;
      align-items: center;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      text-decoration: none;
      color: #00ffff;
      font-weight: bold;
      transition: background 0.3s, box-shadow 0.3s;
    }
    .sidebar a:hover {
      background: #333;
      box-shadow: 0 0 10px #00ffff;
    }
    .sidebar a span.icon {
      margin-right: 10px;
    }
    /* Custom Scrollbar for Sidebar */
    .sidebar::-webkit-scrollbar {
      width: 8px;
    }
    .sidebar::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.6);
      border-radius: 10px;
    }
    .sidebar::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #00ffff, #ff00ff);
      border-radius: 10px;
    }
    .sidebar::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #ff00ff, #00ffff);
    }
    
    /* Hamburger Icon (Top Left) */
    .hamburger {
      position: fixed;
      top: 15px;
      left: 15px;
      width: 35px;
      height: 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      cursor: pointer;
      z-index: 1101;
      transition: transform 0.3s ease;
    }
    .hamburger span {
      display: block;
      height: 4px;
      background: #00ffff;
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(6px, 6px);
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }
    @media (max-width: 768px) {
      .hamburger { display: flex; }
    }
    
    /* Workspace (Content Area) */
    .workspace {
      transition: margin-left 0.3s ease;
      margin-left: 250px;
      padding: 20px;
    }
    .workspace.full {
      margin-left: 20px;
    }
    
    /* Profile Card */
    .profile-card {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,255,255,0.8);
      max-width: 600px;
      margin: auto;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }
    .profile-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px #ff00ff;
    }
    .profile-info {
      margin-bottom: 20px;
    }
    .profile-info h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #ff00ff;
    }
    .profile-info p {
      font-size: 1.1rem;
    }
    .neon-text {
      font-size: 2rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ff00ff, #00ffff, #ff0000);
      background-size: 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body>
  <!-- Background -->
  <div class="bg"></div>
  
  <!-- Hamburger Icon (Top Left) -->
  <div class="hamburger" id="hamburger" onclick="toggleSidebar()">
    <span></span>
    <span></span>
    <span></span>
  </div>
  
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h2>HackersMage</h2>
    <a href="{{ url_for('dashboard') }}"><span class="icon">üè†</span>Home</a>
    <a href="{{ url_for('levels') }}"><span class="icon">üõ†</span>Levels</a>
    <a href="{{ url_for('leaderboard') }}"><span class="icon">üèÜ</span>Leaderboard</a>
    <a href="{{ url_for('profile') }}"><span class="icon">üë§</span>Profile</a>
    <a href="{{ url_for('instructions') }}"><span class="icon">üìú</span>Instructions</a>
    <a href="{{ url_for('logout') }}"><span class="icon">üö™</span>Logout</a>
  </div>
  
  <!-- Workspace / Content Area -->
  <div class="workspace" id="workspace">
    <h1 class="text-3xl font-bold mb-6 neon-text">Your Profile</h1>
    <div class="profile-card">
      <div class="profile-info">
        <p>Username: {{ user.username }}</p>
        <p>Branch: {{ user.branch }}</p>
        <p>Year: {{ user.year }}</p>
        <p>Email: {{ user.email }}</p>
      <!-- Edit Profile Button -->
        <a href="{{ url_for('edit_profile') }}">
          <button class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded shadow-lg transition-transform transform hover:scale-105">
            Edit Profile
          </button>
        </a>
    </div>
  </div>
  
  <script>
    function toggleSidebar() {
      var sidebar = document.getElementById('sidebar');
      var workspace = document.getElementById('workspace');
      var hamburger = document.getElementById('hamburger');
      
      if (!sidebar.classList.contains('closed')) {
        // Close sidebar
        sidebar.classList.add('closed');
        workspace.classList.add('full');
        hamburger.classList.remove('active');
      } else {
        // Open sidebar
        sidebar.classList.remove('closed');
        workspace.classList.remove('full');
        hamburger.classList.add('active');
      }
    }
    
    // GSAP Animation for Sidebar Links (optional)
    gsap.from(".sidebar a", { opacity: 0, x: -50, duration: 1, stagger: 0.2 });
    // GSAP Animation for Profile Card
    gsap.from(".profile-card", { opacity: 0, y: 50, duration: 1 });
  </script>
</body>
</html>
